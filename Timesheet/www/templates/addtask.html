<div class="modal">
    <ion-header-bar class="bar-positive" >
    <h1 class="title">New Task</h1>
        <div class="buttons">
            <button class="button button-icon" ng-click="cancel()">
                Cancel
            </button>
        </div>
    </ion-header-bar>

<ion-content>
<!--        date and project-->
    
    <div class="list">
  <label class="item item-input">
    <input type="date" ng-model="task.date date:'yyyy-MM-dd' ">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Project Name" ng-model="task.projectName">
  </label>
  <label class="item item-input">
    <textarea placeholder="Task Description" rows="6" ng-model="task.description"></textarea>
  </label>
</div>
    
  
    <div>
    <button class="button button-full button-positive" ng-click="saveTask(task)">Save</button>
    </div>
</ion-content>
</div>
